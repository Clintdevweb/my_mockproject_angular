<section class="fa-form-appointment">
  <div class="row">
    <div class="col-4">
      <div class="fa-avatar-appointment">
        <img src="../../../../assets/images/doctor-avatar.jpg" alt="" />
      </div>
    </div>
    <div class="col-8">
      <form action="" [formGroup]="formAppointment">
        <caption class="fa-caption-form">
          Appointment
        </caption>
        <div class="fa-form-box col-12 md:col-4">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input
              [formControlName]="fieldKeyNames.username"
              type="text"
              pInputText
              placeholder="User name"
              class="fa-input-form"
            />
          </div>
          <div class="fa-error" *ngIf="isInValid(fieldKeyNames.username)">
            <p *ngFor="let msgError of getErrorByField(fieldKeyNames.username)">
              {{ msgError }}
            </p>
          </div>
        </div>
        <div class="fa-form-box col-12 md:col-4">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-phone"></i></span>
            <input
              [formControlName]="fieldKeyNames.phonenumber"
              type="text"
              pInputText
              placeholder="Phone number"
              class="fa-input-form"
              required
            />
          </div>
          <div class="fa-error" *ngIf="isInValid(fieldKeyNames.phonenumber)">
            <p
              *ngFor="
                let msgError of getErrorByField(fieldKeyNames.phonenumber)
              "
            >
              {{ msgError }}
            </p>
          </div>
        </div>
        <div class="fa-form-box col-12 md:col-4">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"
              ><i class="pi pi-calendar"></i
            ></span>
            <input
              [formControlName]="fieldKeyNames.date"
              type="date"
              pInputText
              placeholder="User name"
              class="fa-input-form"
            />
          </div>
          <div class="fa-error" *ngIf="isInValid(fieldKeyNames.date)">
            <p *ngFor="let msgError of getErrorByField(fieldKeyNames.date)">
              {{ msgError }}
            </p>
          </div>
        </div>
        <div class="fa-form-box col-12 md:col-4">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-clock"></i></span>
            <input
              [formControlName]="fieldKeyNames.times"
              type="time"
              pInputText
              placeholder="User name"
              class="fa-input-form"
            />
          </div>
          <div class="fa-error" *ngIf="isInValid(fieldKeyNames.times)">
            <p *ngFor="let msgError of getErrorByField(fieldKeyNames.times)">
              {{ msgError }}
            </p>
          </div>
        </div>
        <div class="fa-form-box col-12 md:col-4">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <select
              name=""
              id="select-gender"
              [formControlName]="fieldKeyNames.gender"
              class="fa-select-gender"
            >
              <option value=""selected>Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="fa-error" *ngIf="isInValid(fieldKeyNames.gender)">
            <p *ngFor="let msgError of getErrorByField(fieldKeyNames.gender)">
              {{ msgError }}
            </p>
          </div>
        </div>
        <div class="fa-submit-appointment">
          <button
            pButton
            type="button"
            label="Done"
            (click)="handleAppointment()"
          ></button>
        </div>
      </form>
    </div>
  </div>
</section>
